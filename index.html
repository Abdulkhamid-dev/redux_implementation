<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="actions">
            <h4>Real count</h4>
          <div class="btn_group">
            <button id="dec">-</button>
            <div class="count" id="count"></div>
            <button id="inc">+</button>
          </div>
        </div>
        <div class="components">
          <div class="first">
            <h4>first component</h4>
            <h3 id="firstC"></h3>
            <div class="sub_actions">
              <button id="firstCompSubs">Subscribe</button>
              <button id="firstCompUnSubs">Unsubscribe</button>
            </div>
          </div>
          <div class="second">
            <h4>second component</h4>
            <h3 id="secondC"></h3>
            <div class="sub_actions">
              <button id="secondCompSubs">Subscribe</button>
              <button id="secondCompUnSubs">Unsubscribe</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
